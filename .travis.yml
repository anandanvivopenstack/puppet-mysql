---
language: ruby
bundler_args: --without development
script: ["bundle exec rake validate", "bundle exec rake lint", "bundle exec rake spec SPEC_OPTS='--format documentation'", "bundle exec rake metadata"]
matrix:
  fast_finish: true
  include:
  - rvm: 1.8.7
    env: PUPPET_GEM_VERSION="~> 3.0"
  - rvm: 1.9.3
    env: PUPPET_GEM_VERSION="~> 3.0"
  - rvm: 2.0.0
    env: PUPPET_GEM_VERSION="~> 3.0"
  - rvm: 2.0.0
    env: PUPPET_GEM_VERSION="~> 3.0" FUTURE_PARSER="yes"
  allow_failures:
    - rvm: 2.0.0
      env: PUPPET_GEM_VERSION="~> 3.0" FUTURE_PARSER="yes"
notifications:
  email: false
deploy:
  provider: puppetforge
  user: camptocamp
  password:
    secure: "eZOvJQJ5U8Cbr4zLOCWGNQEi3OQZsvb/gyOPelxjecN0EGxqZH80JOOjGzxZGtqH6UsD3yy9auS7pmH3IUM6JH4BdV1zrFIm7TN8f6K1gsK4jnNfAgycac5EXV69IW2M9VbYYYyk7o9vBMNxtwRVpftVuIhg6PQBpRPAVPHL81Q="
  on:
    tags: true
    # all_branches is required to use tags
    all_branches: true
    # Only publish if our main Ruby target builds
    rvm: 1.9.3
